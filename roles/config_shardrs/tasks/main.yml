- name: Create systemd configuration
  blockinfile:
    path: "/etc/systemd/system/{{ item.name }}.service"
    block: |
      [Unit]
      Description=MongoDB Database Server
      Documentation=https://docs.mongodb.org/manual
      After=network-online.target
      Wants=network-online.target

      [Service]
      User=mongod
      Group=mongod
      Environment="OPTIONS=-f /etc/mongod/{{ item.name }}.conf"
      EnvironmentFile=-/etc/sysconfig/mongod
      ExecStart=/usr/bin/mongod $OPTIONS
      ExecStartPre=/usr/bin/mkdir -p /var/run/mongodb
      ExecStartPre=/usr/bin/chown mongod:mongod /var/run/mongodb
      ExecStartPre=/usr/bin/chmod 0755 /var/run/mongodb
      PermissionsStartOnly=true
      PIDFile=/var/run/mongodb/{{ item.name }}.pid
      Type=forking
      # file size
      LimitFSIZE=infinity
      # cpu time
      LimitCPU=infinity
      # virtual memory size
      LimitAS=infinity
      # open files
      LimitNOFILE=64000
      # processes/threads
      LimitNPROC=64000
      # locked memory
      LimitMEMLOCK=infinity
      # total threads (user+kernel)
      TasksMax=infinity
      TasksAccounting=false
      # Recommended limits for mongod as specified in
      # https://docs.mongodb.com/manual/reference/ulimit/#recommended-ulimit-settings

      [Install]
      WantedBy=multi-user.target
    owner: root
    group: root
    create: true
  loop: "{{ shardings_config }}"

- name: Create MongoDB Directory Configuration 
  file:
    path: /etc/mongod
    state: directory
    mode: '0755'

- name: Create directory data ReplicaSet
  file:
    path: "/data/{{ item.name }}"
    state: directory
    mode: '0755'
    owner: mongod
    group: mongod
  loop: "{{ shardings_config }}"

- name: Create configurations files
  template:
    src: mongodb_rs.conf.j2
    dest: /etc/mongod/{{ item.name }}.conf
  loop: "{{ shardings_config }}"

